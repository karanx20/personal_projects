<input type="text" name="q">

        <form action="It's Karan">
        <h2>More Inputs!</h2>
        <input type="checkbox" name="agreeing_tos" id="agree">
        <label for="agree">I agree to everything</label>
        <p>
            <label for="xs">XS</label>
        <input type="radio" name="size" id="xs" value="xs">
        <label for="L">L</label>
        <input type="radio" name="size" id="L" value="L">
        <label for="M">M</label>
        <input type="radio" name="size" id="M" value="M">
        </p>
        <p>
            <label for="meal">Select an Entree</label>
            <select name="meal" id="meal">
            <option value="Fish">Fish</option>
            <option value="veg">vegetarian</option>
            <option value="steak">steak</option>
            </select>
        </p>
        <p>
            <label for="cheese">Amount of cheese</label>
            <input type="range" id="cheese" min="1" max="10" value="7" name="cheese_level">
        </p>
        <p>
            <label for="requests">Any special requests</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="requests" placeholder="type something here.."></textarea>
        </p>
        <button>Submit</button>
        </form>
        <h2>Validations Demo</h2>
